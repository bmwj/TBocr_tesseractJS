<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件选择调试测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        .upload-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        .log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>🔍 文件选择功能调试测试</h1>
    
    <div class="test-section">
        <h2>测试1: 基本文件选择</h2>
        <button class="upload-btn" onclick="document.getElementById('testFileInput1').click()">
            选择文件 (方式1)
        </button>
        <input type="file" id="testFileInput1" class="file-input" accept="image/*">
        <div id="status1" class="status info">等待文件选择...</div>
    </div>
    
    <div class="test-section">
        <h2>测试2: 直接点击input</h2>
        <input type="file" id="testFileInput2" accept="image/*">
        <div id="status2" class="status info">等待文件选择...</div>
    </div>
    
    <div class="test-section">
        <h2>测试3: 程序化触发</h2>
        <button class="upload-btn" onclick="triggerFileSelect()">
            程序化触发文件选择
        </button>
        <input type="file" id="testFileInput3" class="file-input" accept="image/*">
        <div id="status3" class="status info">等待文件选择...</div>
    </div>
    
    <div class="test-section">
        <h2>调试日志</h2>
        <div id="debugLog" class="log"></div>
        <button onclick="clearLog()">清空日志</button>
    </div>

    <script>
        let logCount = 0;
        
        function log(message) {
            logCount++;
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('debugLog');
            logDiv.innerHTML += `[${logCount}] ${timestamp}: ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${logCount}] ${message}`);
        }
        
        function clearLog() {
            document.getElementById('debugLog').innerHTML = '';
            logCount = 0;
        }
        
        function updateStatus(id, message, type = 'info') {
            const statusDiv = document.getElementById(id);
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function triggerFileSelect() {
            log('程序化触发文件选择');
            const input = document.getElementById('testFileInput3');
            input.click();
        }
        
        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            log('页面DOM加载完成');
            
            // 测试1
            const input1 = document.getElementById('testFileInput1');
            if (input1) {
                log('测试1: 添加事件监听器');
                input1.addEventListener('change', function(e) {
                    log('测试1: 文件选择事件触发');
                    const file = e.target.files[0];
                    if (file) {
                        log(`测试1: 文件选择成功 - ${file.name} (${file.type}, ${file.size} bytes)`);
                        updateStatus('status1', `文件选择成功: ${file.name}`, 'success');
                    } else {
                        log('测试1: 没有选择文件');
                        updateStatus('status1', '没有选择文件', 'error');
                    }
                });
                
                input1.addEventListener('click', function() {
                    log('测试1: 文件输入框被点击');
                });
            } else {
                log('测试1: 找不到文件输入元素');
            }
            
            // 测试2
            const input2 = document.getElementById('testFileInput2');
            if (input2) {
                log('测试2: 添加事件监听器');
                input2.addEventListener('change', function(e) {
                    log('测试2: 文件选择事件触发');
                    const file = e.target.files[0];
                    if (file) {
                        log(`测试2: 文件选择成功 - ${file.name} (${file.type}, ${file.size} bytes)`);
                        updateStatus('status2', `文件选择成功: ${file.name}`, 'success');
                    } else {
                        log('测试2: 没有选择文件');
                        updateStatus('status2', '没有选择文件', 'error');
                    }
                });
                
                input2.addEventListener('click', function() {
                    log('测试2: 文件输入框被点击');
                });
            } else {
                log('测试2: 找不到文件输入元素');
            }
            
            // 测试3
            const input3 = document.getElementById('testFileInput3');
            if (input3) {
                log('测试3: 添加事件监听器');
                input3.addEventListener('change', function(e) {
                    log('测试3: 文件选择事件触发');
                    const file = e.target.files[0];
                    if (file) {
                        log(`测试3: 文件选择成功 - ${file.name} (${file.type}, ${file.size} bytes)`);
                        updateStatus('status3', `文件选择成功: ${file.name}`, 'success');
                    } else {
                        log('测试3: 没有选择文件');
                        updateStatus('status3', '没有选择文件', 'error');
                    }
                });
                
                input3.addEventListener('click', function() {
                    log('测试3: 文件输入框被点击');
                });
            } else {
                log('测试3: 找不到文件输入元素');
            }
            
            log('所有事件监听器已添加');
        });
        
        // 全局错误捕获
        window.addEventListener('error', function(e) {
            log(`全局错误: ${e.message} (${e.filename}:${e.lineno})`);
        });
    </script>
</body>
</html>
